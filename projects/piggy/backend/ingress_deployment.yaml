        #   successThreshold: 1
        #   failureThreshold: 10
        # livenessProbe:
        #   httpGet:
        #     scheme: HTTP
        #     path: /actuator/health
        #     port: 8080
        #   initialDelaySeconds: 300
        #   periodSeconds: 60
        #   timeoutSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 3 
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
