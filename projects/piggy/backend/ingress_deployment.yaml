---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: piggy-backend-ingress
  namespace: piggy
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
#  tls:
#  - hosts:
#    - piggy-backend.test.com
#    secretName: piggy-backend.test.com
  rules:
    - host: piggy-be.test.com
      http:
        paths:
          - path: /
            backend:
              serviceName: piggy-backend-service
              servicePort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: piggy-backend
  name: piggy-backend-deploy
  namespace: piggy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piggy-backend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: piggy-backend
      annotations:
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - image: sp0re90/piggy:latest
        name: piggy-backend
        imagePullPolicy: Always
        # readinessProbe:
